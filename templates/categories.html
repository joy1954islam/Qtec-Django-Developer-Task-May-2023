{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-10">
    <div class="row">
        {% for category in category_list %}
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'category' category.slug %}" class="btn btn-primary">{{category.name}}</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
